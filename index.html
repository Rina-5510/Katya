<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            flex-direction: column;
        }
        .container {
            width: 90%;
            position: relative;
            height: 5vh;
        }
        .timeline {
            width: 100%;
            height: 4px;
            background-color: #e1e1e1;
            position: relative;
        }
        .moving-line {
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: red;
            top: -10px;
        }
        .marker {
            position: absolute;
            bottom: -6px;
            width: 1px;
            height: 15px;
            background-color: #e1e1e1;
        }
        .hour-marker {
            position: absolute;
            bottom: -10px;
            width: 2px;
            height: 30px;
            background-color: #e1e1e1;
        }
        .hour-label {
            position: absolute;
            bottom: 20px;
            font-size: 2vh;
            color: #e1e1e1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timeline" id="timeline"></div>
        <div class="moving-line" id="movingLine"></div>
    </div>
    <script>
        const timeZoneOffset = -5;
        const stepMinutes = 10;
        const stepHours = 60;
        const timeline = document.getElementById('timeline');
        function renderTimeMarkers() {
            const existingMarkers = document.querySelectorAll('.marker, .hour-marker, .hour-label');
            existingMarkers.forEach(marker => marker.remove());
            const width = timeline.offsetWidth;
            const totalMinutesInDay = 24 * 60;
            const totalSteps = totalMinutesInDay / stepMinutes;
            for (let i = 0; i < totalSteps; i++) {
                const marker = document.createElement('div');
                marker.classList.add('marker');
                const position = (i * (width / totalSteps));
                marker.style.left = `${position}px`;
                timeline.appendChild(marker);
            }
            for (let i = 0; i < 24; i++) {
                const hourMarker = document.createElement('div');
                hourMarker.classList.add('hour-marker');
                const position = (i * (width / 24));
                hourMarker.style.left = `${position}px`;
                const hourLabel = document.createElement('div');
                hourLabel.classList.add('hour-label');
                hourLabel.textContent = `${i < 10 ? '0' : ''}${i}:00`;
                hourLabel.style.left = `${position}px`;
                timeline.appendChild(hourMarker);
                timeline.appendChild(hourLabel);
            }
        }
        const movingLine = document.getElementById('movingLine');
        function updateMovingLine() {
            const now = new Date();
            const localTime = new Date(now.toLocaleString('en-US', { timeZone: `Etc/GMT${timeZoneOffset >= 0 ? '+' : '-'}${Math.abs(timeZoneOffset)}` }));
            const startOfDay = new Date(localTime);
            startOfDay.setHours(0, 0, 0, 0);
            const millisecondsInDay = 24 * 60 * 60 * 1000;
            const timeSinceMidnight = localTime - startOfDay;
            const timePercentage = timeSinceMidnight / millisecondsInDay;
            const timelineWidth = document.querySelector('.timeline').offsetWidth;
            const position = timePercentage * timelineWidth;
            movingLine.style.left = `${position}px`;
        }
        window.addEventListener('resize', function() {
            renderTimeMarkers();
            updateMovingLine();
        });
        renderTimeMarkers();
        setInterval(updateMovingLine, 1000);
        updateMovingLine();
    </script>
</body>
</html>
