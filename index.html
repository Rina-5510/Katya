<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            flex-direction: column;
        }

        .controls {
            margin-botton: 20px;
        }
      
        .container {
            width: 80%;
            position: relative;
            height: 50px;
        }

        .timeline {
            width: 100%;
            height: 2px;
            background-color: #e1e1e1;
            position: relative;
        }

        .moving-line {
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: red;
            top: -10px; /* Позиция вертикальной линии относительно временной шкалы */
        }
          .marker {
            position: absolute;
            bottom: 5px;
            width: 1px;
            height: 10px;
            background-color: #e1e1e1;
        }

        .hour-marker {
            position: absolute;
            bottom: 5px;
            text-align: center;
            font-size: 12px;
            color: #e1e1e1;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timeline"></div>
        <div class="moving-line" id="movingLine"></div>
    </div>
    <script>
        // Заданный часовой пояс (например, UTC+3 для Москвы)
        const timeZoneOffset = 3;  // Время в часах относительно UTC
        const stepMinutes = 10; // Шаг для неподписанных меток — 10 минут
        const stepHours = 60;   // Шаг для подписанных меток — 1 час (60 минут)

        // Функция для добавления меток времени
        function renderTimeMarkers() {
            // Очищаем текущие метки
            const existingMarkers = document.querySelectorAll('.marker, .hour-marker');
            existingMarkers.forEach(marker => marker.remove());

            const width = timeline.offsetWidth;
            const totalMinutesInDay = 24 * 60; // Всего минут в дне
            const totalSteps = totalMinutesInDay / stepMinutes; // Общее количество шагов (минутных интервалов)

            // Добавляем неподписанные метки (каждые 10 минут)
            for (let i = 0; i < totalSteps; i++) {
                const marker = document.createElement('div');
                marker.classList.add('marker');
                const position = (i * (width / totalSteps));
                marker.style.left = `${position}px`;
                timeline.appendChild(marker);
            }

            // Добавляем подписанные метки (каждый час)
            for (let i = 0; i < 24; i++) {
                const hourMarker = document.createElement('div');
                hourMarker.classList.add('hour-marker');
                hourMarker.textContent = `${i < 10 ? '0' + i : i}:00`;

                const position = (i * (width / 24)); // Расположение меток по 1 часу
                hourMarker.style.left = `${position}px`;
                timeline.appendChild(hourMarker);
            }
        }

        // Элемент для отображения вертикальной линии
        const movingLine = document.getElementById('movingLine');

        // Функция для обновления позиции вертикальной линии
        function updateMovingLine() {
            const now = new Date();

            // Преобразуем текущее время в нужный часовой пояс
            const localTime = new Date(now.toLocaleString('en-US', { timeZone: `Etc/GMT${timeZoneOffset >= 0 ? '+' : '-'}${Math.abs(timeZoneOffset)}` }));

            // Получаем количество миллисекунд с начала суток
            const startOfDay = new Date(localTime);
            startOfDay.setHours(0, 0, 0, 0);
            const millisecondsInDay = 24 * 60 * 60 * 1000; // 24 часа в миллисекундах

            // Разница во времени с начала суток в миллисекундах
            const timeSinceMidnight = localTime - startOfDay;

            // Рассчитываем процент времени, прошедшего с начала дня
            const timePercentage = timeSinceMidnight / millisecondsInDay;

            // Позиция вертикальной линии, пропорциональная проценту прошедшего времени
            const timelineWidth = document.querySelector('.timeline').offsetWidth;
            const position = timePercentage * timelineWidth;

            // Обновляем позицию вертикальной линии
            movingLine.style.left = `${position}px`;
        }

        // Обновляем позицию каждую секунду
        setInterval(updateMovingLine, 1000);

        // Вызываем сразу, чтобы линия появилась на нужной позиции при загрузке
        updateMovingLine();
    </script>
</body>
</html>
