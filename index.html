<!DOCTYPE html>
<html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            flex-direction: column;
        }

        .controls {
            margin-botton: 20px;
        }
      
        .container {
            width: 80%;
            position: relative;
            height: 50px;
        }

        .timeline {
            width: 100%;
            height: 2px;
            background-color: #e1e1e1;
            position: relative;
        }

        .moving-line {
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: red;
            top: -10px;
        }

        .marker {
           positio: absolute;
           bottom: 5px;
           width: 1px;
           height: 10px;
           background-color: green;
           text-align: center;
           front-size: 12px;
           color: blue;
           transform: translateX(-50%);
        }

        .button {
           padding: 10px 20px;
           font-size: 16px;
           cursor: pointer;
           margin: 0 10px;
        }  
    </style>
</head>
<body>
    <div class="controls">
      <button class="button" id="zoomIn">+</button>
      <button class="button" id="zoomOut">-</button>
    </div>
  
    <div class="container">
        <div class="timeline"></div>
        <div class="moving-line" id="movingLine"></div>
    </div>

    <script>
        const zoomInButton = document.getElementById("zoomIn");
        const zoomOutButton = document.getElementById("zoomOut");
        const movingLine = document.getElementById('timeLine');
        const timeLine = document.getElementById('movingLine');
        const timeZoneOffset = 3;

        let scale = 1;
        let step = 60 * 60 * 1000;

          // Функция для добавления меток времени
        function renderTimeMarkers() {
            // Очищаем текущие метки
            const existingMarkers = document.querySelectorAll('.marker');
            existingMarkers.forEach(marker => marker.remove());

            const width = timeline.offsetWidth;
            const numberOfMarkers = Math.floor(width / scale);

            // Добавляем метки времени
            for (let i = 0; i < numberOfMarkers; i++) {
                const marker = document.createElement('div');
                marker.classList.add('marker');
                
                const time = new Date();
                time.setHours(0, 0, 0, 0); // Начало дня
                time.setMilliseconds(time.getMilliseconds() + i * step); // Добавляем шаг времени

                marker.textContent = time.getHours() < 10 ? '0' + time.getHours() : time.getHours(); // Выводим только часы

                const markerPosition = (i * scale) % width;
                marker.style.left = `${markerPosition}px`;
                timeline.appendChild(marker);
            }
        }
      
        // Функция для обновления позиции вертикальной линии
        function updateMovingLine() {
            const now = new Date();

            // Преобразуем текущее время в нужный часовой пояс
            const localTime = new Date(now.toLocaleString('en-US', { timeZone: `Etc/GMT${timeZoneOffset >= 0 ? '+' : '-'}${Math.abs(timeZoneOffset)}` }));

            // Получаем количество миллисекунд с начала суток
            const startOfDay = new Date(localTime);
            startOfDay.setHours(0, 0, 0, 0);
            const millisecondsInDay = 24 * 60 * 60 * 1000; // 24 часа в миллисекундах

            // Разница во времени с начала суток в миллисекундах
            const timeSinceMidnight = localTime - startOfDay;

            // Рассчитываем процент времени, прошедшего с начала дня
            const timePercentage = timeSinceMidnight / millisecondsInDay;

            // Позиция вертикальной линии, пропорциональная проценту прошедшего времени
            const timelineWidth = document.querySelector('.timeline').offsetWidth;
            const position = timePercentage * timelineWidth;

            // Обновляем позицию вертикальной линии
            movingLine.style.left = `${position}px`;
        }

         // Масштабирование
        zoomInButton.addEventListener('click', () => {
            if (scale < 500) scale += 10; // Увеличиваем масштаб, но не больше 500px на шаг
            renderTimeMarkers();
        });

        zoomOutButton.addEventListener('click', () => {
            if (scale > 10) scale -= 10; // Уменьшаем масштаб, но не меньше 10px на шаг
            renderTimeMarkers();
        });

        // Обновляем позицию каждую секунду
        setInterval(updateMovingLine, 1000);

        // Вызываем сразу, чтобы линия появилась на нужной позиции при загрузке
        updateMovingLine();
    </script>
</body>
</html>
