let scale = 1; // Изначальный масштаб

timeline.addEventListener('wheel', (e) => {
    e.preventDefault();
    if (eY < 0) {
        scale *= 1.1; // Увеличиваем масштаб
    } else {
        scale /= 1.1; // Уменьшаем масштаб
    }

    // Применяем масштаб к ленте времени
    timeline.style.transform = `scaleX(${scale})`;
});
