<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            flex-direction: column;
        }
        .container {
            width: 90%; /* Используем проценты для ширины контейнера */
            position: relative;
            height: 5vh; /* Даем фиксированную высоту, зависящую от высоты экрана */
        }
        .timeline {
            width: 100%;
            height: 2px;
            background-color: #e1e1e1;
            position: relative;
        }
        .moving-line {
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: red;
            top: -10px;
        }
        .marker {
            position: absolute;
            bottom: -8px;
            width: 1px;
            height: 10px;
            background-color: #e1e1e1;
        }
        .hour-marker {
            position: absolute;
            bottom: 20px;
            width: 2px;
            height: 15px;
            background-color: #e1e1e1;
        }
        .hour-ladel {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 1vw; /* Шрифт адаптируется к ширине экрана */
            color: #e1e1e1;
            transform: translateX(-50%);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="timeline" id="timeline"></div>
        <div class="moving-line" id="movingLine"></div>
    </div>

    <script>
        const timeZoneOffset = -5;  // Часовой пояс
        const stepMinutes = 10;    // Шаг маркеров (минуты)
        const stepHours = 60;      // Шаг маркеров (часы)
        
        const timeline = document.getElementById('timeline');
        
        function renderTimeMarkers() {
            // Удаляем старые маркеры
            const existingMarkers = document.querySelectorAll('.marker, .hour-marker');
            existingMarkers.forEach(marker => marker.remove());
            
            const width = timeline.offsetWidth; // Ширина линии времени
            const totalMinutesInDay = 24 * 60;  // Количество минут в дне
            const totalSteps = totalMinutesInDay / stepMinutes;  // Количество маркеров

            // Рисуем маркеры минут
            for (let i = 0; i < totalSteps; i++) {
                const marker = document.createElement('div');
                marker.classList.add('marker');
                const position = (i * (width / totalSteps)); // Позиция каждого маркера
                marker.style.left = `${position}px`;
                timeline.appendChild(marker);
            }

            // Рисуем маркеры часов
            for (let i = 0; i < 24; i++) {
                const hourMarker = document.createElement('div');
                hourMarker.classList.add('hour-marker');
                hourMarker.textContent = `${i < 10 ? '0' + i : i}:00`;
                const position = (i * (width / 24)); // Позиция для каждого часового маркера
                hourMarker.style.left = `${position}px`;
                timeline.appendChild(hourMarker);
            }
        }

        const movingLine = document.getElementById('movingLine');
        
        function updateMovingLine() {
            const now = new Date();
            const localTime = new Date(now.toLocaleString('en-US', { timeZone: `Etc/GMT${timeZoneOffset >= 0 ? '+' : '-'}${Math.abs(timeZoneOffset)}` }));
            const startOfDay = new Date(localTime);
            startOfDay.setHours(0, 0, 0, 0);
            const millisecondsInDay = 24 * 60 * 60 * 1000;
            const timeSinceMidnight = localTime - startOfDay;
            const timePercentage = timeSinceMidnight / millisecondsInDay;  // Процент прошедшего времени
            const timelineWidth = document.querySelector('.timeline').offsetWidth;
            const position = timePercentage * timelineWidth;  // Позиция для красной линии
            movingLine.style.left = `${position}px`;
        }
         // Пересчитываем положение линии времени при изменении размера окна
        window.addEventListener('resize', function() {
            renderTimeMarkers();
            updateMovingLine();
        });
        
        // Вызываем renderTimeMarkers для рисования маркеров
        renderTimeMarkers();
        
        // Обновляем позицию красной линии каждую секунду
        setInterval(updateMovingLine, 1000);
        updateMovingLine();
    </script>
</body>
</html>
