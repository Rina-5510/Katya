<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: black;
      }
      .scroll-container {
        width: 100vw;
        height: 100vh;
        overflow-x: auto;
        white-space: nowrap;
        position: relative;
      }
      .content {
        display: inline-block;
        width: 300vw;
        height: 100%;
      }
      .fixed-nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.1);
        padding-top: 3vh;
        padding-bottom: 3vh;
        text-align: center;
        z-index: 10;
      }
      .button {
        margin: 0;
        padding: 0;
        width: 8vw;
        color: white;
        border: none;
        background: transparent;
        font-size: 16px;
        font-weight: 100;
      }
      .timeline {
        width: 180%;
        height: 8px;
        background-color: rgba(255, 255, 255, 0.3);
        position: relative;
      }
      .moving-line {
        position: absolute;
        width: 6px;
        height: 120px;
        background: linear-gradient(
          rgba(0, 0, 0, 0),
          red,
          rgba(0, 0, 0, 0));
        top: -51px;
        z-index: 3;
        opacity: 0.6;
      }
      .container {
        width: 180%;
        position: relative;
        height: 15vh;
        top: 45vh;
        left: 20px;
      }
      .marker {
        position: absolute;
        bottom: -37px;
        width: 2px;
        height: 80px;
        background: linear-gradient(
          rgba(0, 0, 0, 0),
          rgba(255, 255, 255, 0.4),
          rgba(0, 0, 0, 0));
      }
      .hour-marker {
        position: absolute;
        bottom: -83px;
        width: 2px;
        height: 180px;
        background: linear-gradient(
          rgba(0, 0, 0, 0),
          rgba(255, 255, 255, 0.4),
          rgba(0, 0, 0, 0));
      }
      .hour-label {
        position: absolute;
        bottom: 66px;
        left: 3vw;
        font-size: 18px;
        color: #e1e1e1;
        text-align: center;
      }
      .hour-label-other {
        position: absolute;
        bottom: -81px;
        font-size: 18px;
        color: #e1e1e1;
        text-align: center;
      }
      .event {
        position: absolute;
        padding-top: 6px;
        padding-bottom: 6px;
        border-radius: 5px;
        text-align: center;
        font-size: 15px;
        z-index: 1;
        width: 150%;
        color: white;
      }
/* Стили для уроков Кати */
      .event.type1 {
        background-color: rgba(62, 88, 229, 0.6);
        top: -43px;
      }
/* Стили для уроков Рустама */
      .event.type2 {
        background-color: rgba(0, 126, 91, 0.6);
        top: -12px;
      }
/* Стили для уроков Насти */
      .event.type5 {
        background-color: rgba(232, 80, 87, 0.6);
        top: 19px;
      }
/* Стили для столовой */
      .event.type3 {
        background-color: rgba(245, 182, 31, 0.4);
        height: 19px;
        top: -43px;
      }
      .event.type4 {
        background-color: rgba(245, 182, 31, 0.4);;
        height: 19px;
        top: -12px;
      }
      .event.type6 {
        background-color: rgba(245, 182, 31, 0.4);
        height: 19px;
        top: 21px;
        }
      @media (orientation: portrait) {
        .hour-label {
          font-size: 15px;
        }
        .hour-label-other {
          font-size: 15px;
        }
        .container {
          width: 280%;
        }
        .fixed-nav {
          padding-top: 3vh;
          padding-bottom: 3vh;
        }
        .button {
          width: 10vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="fixed-nav">
      <button class="button" data-day="1" onclick="setDay(1);">пн</button>
      <button class="button" data-day="2" onclick="setDay(2);">вт</button>
      <button class="button" data-day="3" onclick="setDay(3);">ср</button>
      <button class="button" data-day="4" onclick="setDay(4);">чт</button>
      <button class="button" data-day="5" onclick="setDay(5);">пт</button>
      <button class="button" data-day="6" onclick="setDay(6);">сб</button>
      <button class="button" data-day="0" onclick="setDay(0);">вс</button>
    </div>
    
    <div class="scroll-container">
      <div class="content">
        <div class="container">
          <div class="timeline" id="timeline"></div>
          <div class="moving-line" id="movingLine"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script>
      const timeZoneOffset = -5;
      const otherTimeZoneOffset = -7;
      const stepMinutes = 10;
      const stepHours = 60;
      const timeline = document.getElementById('timeline');
      const millisecondsInDay = 24 * 60 * 60 * 1000;
      const startOfDay = new Date().setHours(0, 0, 0, 0);
      const movingLine = document.getElementById('movingLine');
      
      function displayEvents(day = 0) {
        const timeline = document.querySelector('.timeline');
        const timelineWidth = timeline.offsetWidth;
        const existingEvents = timeline.querySelectorAll('.event');
        existingEvents.forEach(event => event.remove());
        const currentDay = day == 0 ? new Date().getDay() : day;
        eventsByDay[currentDay].forEach(event => {
          const eventElement = document.createElement('div');
          eventElement.classList.add('event');
          eventElement.classList.add(event.type);
          eventElement.style.left = ((((new Date(event.time)) - startOfDay) / millisecondsInDay) * timelineWidth) + 'px';                               
          eventElement.style.width = ((event.duration / millisecondsInDay) * timelineWidth) + 'px';
          eventElement.textContent = event.label;
          timeline.appendChild(eventElement);
        });
      }
      function renderTimeMarkers() {
        const existingMarkers = document.querySelectorAll('.marker, .hour-marker, .hour-label, .hour-label-other');
        existingMarkers.forEach(marker => marker.remove());
        const width = timeline.offsetWidth;            
        const totalSteps = (24 * 60) / stepMinutes;
        for (let i = 0; i <= totalSteps; i++) {
          const marker = document.createElement('div');
          marker.classList.add('marker');
          marker.style.left = (i * (width / totalSteps)) + 'px';
          timeline.appendChild(marker);
        }
        for (let i = 0; i <= 24; i++) {
          const hourMarker = document.createElement('div');
          hourMarker.classList.add('hour-marker');
          const position = (i * (width / 24));
          hourMarker.style.left = `${position}px`;
          const hourLabel = document.createElement('div');
          hourLabel.classList.add('hour-label');
          hourLabel.textContent = `${i < 10 ? '0' : ''}${i}:00`;
          hourLabel.style.left = `${position - 17.5}px`;
          const hourLabelOther = document.createElement('div');
          hourLabelOther.classList.add('hour-label-other');
          const adjustedHour = (i + (otherTimeZoneOffset - timeZoneOffset) + 24) % 24;
          hourLabelOther.textContent = `${adjustedHour < 10 ? '0' : ''}${adjustedHour}:00`;
          hourLabelOther.style.left = `${position - 17.5}px`;
          timeline.appendChild(hourMarker);
          timeline.appendChild(hourLabel);
          timeline.appendChild(hourLabelOther);
        }
      }
      function updateMovingLines() {
        const now = new Date();
        const localTime = new Date(now.toLocaleString('en-US', { timeZone: `Etc/GMT${timeZoneOffset >= 0 ? '+' : '-'}${Math.abs(timeZoneOffset)}`}));
        const otherTime = new Date(now.toLocaleString('en-US', { timeZone: `Etc/GMT${otherTimeZoneOffset >= 0 ? '+' : '-'}${Math.abs(otherTimeZoneOffset)}` }));
        const startOfDayLocal = new Date(localTime).setHours(0, 0, 0, 0);           
        movingLine.style.left = (((localTime - startOfDayLocal) / millisecondsInDay) * (document.querySelector('.timeline').offsetWidth)) + 'px';
      }
      function handleResize() {
        displayEvents();
        updateMovingLine();
      }
      function setDay(day){
        renderTimeMarkers();
        displayEvents(day);
        updateMovingLine();
      }
    // Получаем все кнопки
const buttons = document.querySelectorAll('.button');

// Переменная для хранения последней нажатой кнопки
let lastClickedButton = null;

// Функция для обновления font-weight
function updateFontWeight() {
  // Получаем значение day (можно заменить на логику получения текущего дня)
  const day = new Date().getDay(); // Получаем текущий день недели (0 - воскресенье, 6 - суббота)

  // Для каждой кнопки меняем font-weight в зависимости от day
  buttons.forEach(button => {
    const buttonDay = parseInt(button.getAttribute('data-day')); // Читаем значение дня для каждой кнопки
    
    if (buttonDay === day) {
      button.style.fontWeight = '900'; // Если это тот день, ставим жирный шрифт
    } else {
      button.style.fontWeight = '100'; // В противном случае оставляем обычный шрифт
    }

    // Если это последняя нажатая кнопка и она не соответствует текущему дню
    if (lastClickedButton === button && buttonDay !== day) {
      button.style.fontWeight = '400'; // Убираем жирный шрифт для последней нажатой кнопки
    }
  });
}

// Обработчик для кликов по кнопкам
buttons.forEach(button => {
  button.addEventListener('click', () => {
    // Сохраняем ссылку на последнюю нажатую кнопку
    if (lastClickedButton !== button) {
      if (lastClickedButton) {
        lastClickedButton.style.fontWeight = '100'; // Убираем жирный шрифт с предыдущей кнопки
      }
      lastClickedButton = button; // Обновляем ссылку на последнюю нажатую кнопку
    }
    // Если кнопка текущего дня, то оставляем ее жирной
    const day = new Date().getDay();
    const buttonDay = parseInt(button.getAttribute('data-day'));
    if (buttonDay === day) {
      button.style.fontWeight = '900'; // Если это кнопка текущего дня, оставляем жирный шрифт
    } else {
      button.style.fontWeight = '400'; // В противном случае ставим нормальный шрифт
    }

    // Обновляем font-weight для всех кнопок
    updateFontWeight();
  });
});

// Вызываем функцию при загрузке страницы
window.addEventListener('load', updateFontWeight);
      window.addEventListener('resize', function() {
        renderTimeMarkers();
        updateMovingLines();
      });
      window.addEventListener('resize', handleResize);
      displayEvents();
      renderTimeMarkers();
      setInterval(updateMovingLines, 1000);
      updateMovingLines();
    </script>
  </body>
</html>
